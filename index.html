<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>


    <header class="header">
        <h1 class="h1 u-margin-bottom-small">Learn to code by watching others</h1>
        <p class="paragraph">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
    </header>

    <main class="main">

        <div class="card">
            <p class="card__p">
                <span class="card__p--up">Try it free 7 days</span>
                <span class="card__p--down">then $20/mo. thereafter</span>
            </p>
        </div>


        <form class="form">

            <label class="u-margin-bottom-16px-20px">
                <input class="form__f-name" type="text" placeholder="First Name">
                <svg class="form__error-icon" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg>
                <p class="form__error-message">First Name cannot be empty</p>
            </label>

            <label class="u-margin-bottom-16px-20px">
                <input class="form__l-name" type="text" placeholder="Last Name">
                <svg class="form__error-icon" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg>
                <p class="form__error-message">Last Name cannot be empty</p>
            </label>
                
            <label class="u-margin-bottom-16px-20px">
                <input class="form__email" type="email" placeholder="Email Address">
                <svg class="form__error-icon" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg>
                <p class="form__error-message">Looks like this is not an email</p>
            </label>

            <label class="u-margin-bottom-16px-20px">
                <input class="form__password" type="password" placeholder="Password">
                <svg class="form__error-icon" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg>
                <p class="form__error-message">Password cannot be empty</p>
            </label>

            <button class="form__btn u-margin-bottom-8px">Claim your free trial</button>
            <p class="form__terms">
                <span class="form__terms__span">By clicking the button, you are agreeing to our</span>
                <a class="form__terms__link" href="#">Terms and Services</a>
            </p>
        </form>
    </main>

  
</body>
</html>
